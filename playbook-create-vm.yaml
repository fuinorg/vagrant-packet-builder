---

# Create the remote device
# The variable 'just_created' has the IP of the new host
- name: Create device at packet.net
  hosts: localhost
  vars:
    ansible_ssh_private_key_file: "./.ssh/id_rsa"
    packet_key_file: "./.ssh/id_rsa.pub"
  tasks:
    - include_role:
        name: create_device

# Execute roles 
- name: Apply roles  
  hosts: just_created
  tasks:
    - include_role:
        name: virtualbox
    - include_role:
        name: vm_virtualbox
      vars:
        zip_name: "{{ vm_name_vbx }}-{{ artifact_version }}.gz"
        vm_path: "/root/VirtualBox VMs/{{ vm_name_vbx }}"
      tags:
        - vm_virtualbox
    - include_role:
        name: vm_vmware
      vars:
        zip_name: "{{ vm_name_vmw }}-{{ artifact_version }}.gz"
        vagrant_vmware_lic_file: "{{ vm_output_path }}/vagrant-vmware-workstation.lic"
      tags:
        - vm_vmware
    
# Delete the remote device
- name: Delete device at packet.net
  hosts: localhost
  tasks:
    - include_role:
        name: delete_device
      tags:
        - delete
